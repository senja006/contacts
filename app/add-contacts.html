<!DOCTYPE html>
<!--[if IE 9]> <html lang="ru" class="ie-9" id="html"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="ru" ng-app="app"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Добавление контакта</title>
	
	<!-- build:css css/vendor.min.css -->
	<link rel="stylesheet" type="text/css" href="css/vendor/reset.css"/>
	<!-- endbuild -->
	
	<!-- build:css css/combined.min.css -->
	<link rel="stylesheet" href="css/sprite.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- endbuild -->

	<!-- build:js js/vendor-head.min.js -->
	<script type="text/javascript" src="js/vendor/modernizr.js"></script>
	<script type="text/javascript" src="js/vendor/placeholders.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.js"></script>
	<script type="text/javascript" src="js/vendor/angular.js"></script>
	<script type="text/javascript" src="js/vendor/firebase.js"></script>
	<script type="text/javascript" src="js/vendor/angularfire.js"></script>
	<!-- endbuild -->
</head>
<body>
	<div class="page-bg"></div>
	<!-- begin page  -->
	<div class="page">

		<!-- begin content -->
		<div class="content">
			<!-- begin contacts -->
			<section class="contacts contacts--add" ng-controller="contactsAddCtrl">
				<div class="container">
					<h1>Контакты</h1>
					<div class="contacts__top">
						<a href="index.html" class="button-icon"><span class="icon icon--pointer-left"></span></a>
					</div>
					<div class="contacts__bottom">
						<div class="contacts__add">
							<form>
								<div class="contacts__add-right">
									<div class="contacts__add-row">
										<label class="label">Имя</label>
										<input class="input" type="text" name="name" placeholder="Имя контакта" />
									</div>
									<div class="contacts__add-row">
										<label class="label">Фамилия</label>
										<input class="input" type="text" name="lastname" placeholder="Фамилия контакта" />
									</div>
									<div class="contacts__add-row">
										<label class="label">Контактная информация</label>
										<div class="container-input">
											<div class="container-icon"><span class="icon icon--mail"></span></div>
											<input class="input input--mini" type="text" name="email" placeholder="yourmail@gmail.com" />
										</div>
										<div class="container-input">
											<div class="container-icon"><span class="icon icon--phone"></span></div>
											<input class="input input--mini" type="text" name="text" placeholder="+7 918 123 45 66" />
										</div>
									</div>
								</div>
								<div class="contacts__add-left">
									<div class="contacts__img"></div>
									<a href="#" class="button button--right">Удалить</a>
									<input class="button" type="submit" value="Сохранить">
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
			<!-- end contacts -->
		</div>
		<!-- end content -->

	</div>
	<!-- end page -->
	
	<!-- build:js js/vendor.min.js -->
	<!-- endbuild -->

	<!-- build:js js/combined.min.js -->
	<script src="js/app.js"></script>
	<script type="text/javascript" src="js/services/myFireBase.js"></script>
	<script type="text/javascript" src="js/controllers/contactsListCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/contactsAddCtrl.js"></script>
	<!-- endbuild -->
</body>
</html>
